# Kira Development Environment - Docker Compose
# Hot-reload enabled for fast development

services:
  kira-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: kira-dev:latest
    container_name: kira-telegram-dev

    # Telegram bot with LangGraph + OpenRouter
    command: poetry run kira telegram start --verbose

    environment:
      # Python settings
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/src

      # Core Kira settings
      - KIRA_VAULT_PATH=/app/vault
      - KIRA_DEFAULT_TZ=${KIRA_DEFAULT_TZ:-UTC}
      - KIRA_LOG_LEVEL=${KIRA_LOG_LEVEL:-INFO}

      # Agent: LangGraph executor
      - KIRA_EXECUTOR_TYPE=${KIRA_EXECUTOR_TYPE:-langgraph}
      - KIRA_AGENT_MAX_TOOL_CALLS=${KIRA_AGENT_MAX_TOOL_CALLS:-10}
      - KIRA_AGENT_MAX_TOKENS=${KIRA_AGENT_MAX_TOKENS:-4000}
      - KIRA_AGENT_TEMPERATURE=${KIRA_AGENT_TEMPERATURE:-0.7}

      # LLM: OpenRouter (default)
      - LLM_PROVIDER=${LLM_PROVIDER:-openrouter}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_DEFAULT_MODEL=${OPENROUTER_DEFAULT_MODEL:-anthropic/claude-3.5-sonnet}

      # Optional: Other LLM providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

      # Ollama (local fallback - optional)
      - ENABLE_OLLAMA_FALLBACK=${ENABLE_OLLAMA_FALLBACK:-false}
      - OLLAMA_BASE_URL=http://ollama:11434

      # Telegram
      - KIRA_TELEGRAM_ENABLED=${KIRA_TELEGRAM_ENABLED:-true}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_CHAT_IDS=${TELEGRAM_ALLOWED_CHAT_IDS}

      # Google Calendar (optional)
      - KIRA_GCAL_ENABLED=${KIRA_GCAL_ENABLED:-false}
      - GCAL_CREDENTIALS_PATH=${GCAL_CREDENTIALS_PATH:-./credentials.json}

      # Features
      - ENABLE_RAG=${ENABLE_RAG:-false}
      - ENABLE_CONVERSATION_MEMORY=${ENABLE_CONVERSATION_MEMORY:-true}
      - MEMORY_MAX_EXCHANGES=${MEMORY_MAX_EXCHANGES:-10}
      - KIRA_ENABLE_PLUGINS=${KIRA_ENABLE_PLUGINS:-false}

    volumes:
      # Hot-reload: mount source code (read-write for auto-reload)
      - ./src/kira:/app/src/kira:rw

      # Tests (for running tests in container)
      - ./tests:/app/tests:ro

      # Data persistence
      - ./vault:/app/vault
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./tmp:/app/tmp

      # Configuration (read-only)
      - ./config:/app/config:ro
      - ./.env:/app/.env:ro

      # Optional: Google Calendar credentials
      # - ./credentials.json:/app/credentials.json:ro

    # Ollama is optional, start independently if needed
    restart: unless-stopped

    networks:
      - kira-network

    # Development doesn't need strict limits
    deploy:
      resources:
        limits:
          memory: 4G

  # Ollama - Optional local LLM fallback
  # Uncomment if you want to use local LLM instead of OpenRouter
  # ollama:
